<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC, #C9FFBF, #FFAFBD); /* Soft gradient with color blend */
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            transition: opacity 1s ease; /* Transition for fading out */
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
        }

        .circle {
            width: 400px; /* Circle diameter */
            height: 400px; /* Circle diameter */
            border-radius: 50%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 1));
            display: flex;
            justify-content: center;
            align-items: center;
            animation: expand 10s forwards;
        }

        .circle span {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 50px;
            font-weight: bold;
            color: blue;
            opacity: 0; /* Start hidden */
            animation: fadeIn 5s forwards 3s; /* Fade in after circle expands */
        }

        @keyframes expand {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Fade-out effect */
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle" id="circle">
            <span>EcoTracker</span>
        </div>
    </div>

    <script>
        const circle = document.getElementById('circle');
        const body = document.body;

        circle.addEventListener('animationend', () => {
            // Add a small delay before starting the transition to make it smoother
            setTimeout(() => {
                body.classList.add('fade-out'); // Start the fade-out effect
            }, 1000); // Delay before fade-out starts

            // Wait for the fade-out transition to complete, then redirect
            setTimeout(() => {
                window.location.href = 'home3.html'; // Redirect to new page
            }, 2000); // 1 second fade-out + 1 second delay before redirect
        });
    </script>
</body>
</html>
