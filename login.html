<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form </title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            border-radius: 10px;
            backdrop-filter: brightness(0%);
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
           
           
        }
        .login-container {
            border:1px solid rgb(241, 232, 232);
            width : 400px;
            height:400px;
            padding: 5rem;
            background-color: rgba(65, 62, 62, 0.5);
            
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(248, 248, 247, 0.829);
            position: relative;
        }
        h1 {
            color: #ffffff;
            margin-top: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 4px solid #797575;
            border-radius: 30px;  
            padding: 20px;
            margin: 15px 0; 
            box-sizing: border-box; 
            background: #7572724d;
            border-color:transparent;
            -webkit-text-fill-color: aliceblue;

        }
        button {
            margin-top: 2rem;
            padding: 0.5rem;
            background-color: #124072;
            color: white;
            border: blue;
            border-radius: 30px;
            cursor: pointer;
            padding: 20px;
            margin: 15px ; 
        }
        button:hover {
            background-color: #2f639b;
        }
        #forgetBtn {
            background-color: #6e6866;
        }
        #forgetBtn:hover {
            background-color: #82868a;
        }
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            padding: 1rem;
            background-color: #2c7ace;
            color: rgb(248, 248, 248);
            border-radius: 100px;
            cursor: pointer;
        }
        #forg{
        color: #007BFF; /* Initial text color */
        text-decoration: none; /* Remove underline */
        padding: 10px 15px; /* Add padding for better click area */
        border-radius: 5px; /* Rounded corners */
        transition: background-color 0.4s ease, color 0.4s ease; /* Smooth transition for background and text color */
        }

        #forg:hover{
    background-color: rgba(0, 0, 0, 0.8); /* Dark background on hover */
    color: white; /* Change text color to white */
}

    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="login.mp4" type="video/mp4">
    </video>
    <a href="signup.html" class="back-btn">&#8592;</a>
    <div class="login-container">
        
        <center><h1>Login</h1></center>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button><br>
            <center><h3><a href="forgot_pswd.html" id="forg" ">Forgot Password?</a></center></h3>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) 
        {
            e.preventDefault();
            alert('Login submitted!');
        });

        document.getElementById('forgetBtn').addEventListener('click', function() 
        {
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });
    </script>
</body>
</html>
