<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC, #C9FFBF, #FFAFBD); /* Soft gradient with color blend */
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .feedback-container {
            border: 1px solid #ddd;
            width: 400px;
            padding: 3rem;
            background-color: rgba(255, 255, 255, 0.85); /* Light transparent background */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* Soft box shadow */
            position: relative;
            backdrop-filter: blur(10px); /* Adds a frosted glass effect */
        }

        h1 {
            color: #333;
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 28px;
            text-align: center;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea, select {
            margin: 0.8rem 0;
            padding: 0.9rem;
            border: 2px solid #ccc;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.5); /* Light background for inputs */
            color: #333; /* Dark text color */
            font-size: 16px;
            transition: background-color 0.3s ease, border 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: #888; /* Softer placeholder text */
        }

        button {
            margin-top: 1.5rem;
            padding: 0.9rem;
            background-color: #ff6363; /* Bright, vibrant button */
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #e55353;
            transform: scale(1.05); /* Slight grow effect on hover */
        }

        input:focus, textarea:focus, select:focus {
            border: 2px solid #ff6363; /* Highlight color on focus */
            outline: none;
            background-color: rgba(255, 255, 255, 0.7); /* Slightly brighter on focus */
        }
        
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>Feedback</h1>
        <form id="feedbackForm">
            <select id="userType" required>
                <option value="" disabled selected>Select User Type</option>
                <option value="student">Individual</option>
                <option value="teacher">Organization</option>
                <option value="admin">Admin</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <textarea id="suggestion" placeholder="Your Suggestion" rows="4" required></textarea>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>

    
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const userType = document.getElementById('userType').value.trim();
            const suggestion = document.getElementById('suggestion').value.trim();

            // Validation checks
            if (username === '' || username.length < 3) {
                alert('Username must be at least 3 characters long.');
                return;
            }

            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            if (!validatePhone(phone)) {
                alert('Please enter a valid 10-digit phone number.');
                return;
            }

            if (suggestion === '') {
                alert('Please provide your suggestion.');
                return;
            }

            // If all validations pass
            alert`(Feedback submitted!\nUser Type: ${userType})`;
        });

        // Email validation function
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        // Phone validation function (for 10-digit numbers)
        function validatePhone(phone) {
            const re = /^\d{10}$/;
            return re.test(phone);
        }
    </script>
</body>
</html>
