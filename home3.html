<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #cac8c8; /* White background */
            overflow: hidden; /* Prevents scrolling */
            position: relative; /* Allow positioning of text */
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC, #C9FFBF, #FFAFBD); /* Soft gradient with color blend */
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            width: 100vw; /* Full width */
            height: 100vh; /* Full height */
            overflow: hidden;
        }

        .earth-video {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Ensure the video covers the space like the image */
            z-index: 0; /* Set behind the text */
        }

        .overlay {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: black; /* Solid black color */
            opacity: 0.5; /* Set opacity here */
            z-index: 1; /* Above the video, below the text */
        }

        .text {
            font-size: 1.5rem;
            color: white;
            position: absolute;
            top: 20%; /* Position it above the center */
            left: 50%;
            transform: translate(-50%, -50%); /* Center it horizontally */
            text-align: center; /* Center the text */
            font-family: Arial, sans-serif; /* Font family */
            z-index: 2; /* Ensure it appears above the overlay and video */
        }

        h1 {
            margin-top: 400px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            cursor: pointer;
        }

        h2 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        a {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 30px;
            color: white;
            text-decoration: none;
            display: inline-block; /* Makes it inline but acts like a block to support span inside */
            transition: 0.3s ease; /* Smooth transition */
        }

        /* Style for the ">>" */
        a span {
            display: inline-block;
            transition: transform 0.3s ease; /* Smooth transition for movement */
        }

        /* Move the ">>" 10px right on hover */
        a:hover span {
            transform: translateX(10px);
        }

        a:hover {
            cursor: pointer;
            text-decoration: underline;
            color: rgb(200, 238, 216);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Earth video background -->
        <video class="earth-video" autoplay muted loop id="earth-video">
            <source src="earthvid.mp4" type="video/mp4"> <!-- Replace with the path to your Earth video -->
            Your browser does not support the video tag.
        </video>

        <!-- Transparent black overlay with opacity -->
        <div class="overlay"></div>

        <div class="text">
            <h1>Environmental<br> Sustainability Tracker</h1>
            <h2><br><a href="home4.html">Explore Now <span>>></span></a></h2>
        </div>
    </div>

    <script>
        // Slow down the video playback speed
        const earthVideo = document.getElementById('earth-video');
        earthVideo.playbackRate = 0.4; // 50% of normal speed
    </script>
</body>
</html>
