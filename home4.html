<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTracker</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars */
        }

        /* Video background style */
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Send video to the background */
            transform: translate(-50%, -50%);
            filter: blur(0); /* Ensure no blur */
            object-fit: cover; /* Maintain aspect ratio */
        }

        header h1 {
            padding: 20px;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background-color: rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 150px);
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 50px;
            width: 100%; /* Ensure full width */
        }

        .menu-item-container {
            background-color: rgba(255, 255, 255, 0.7); /* White with 70% opacity */
            font-size: 2rem;
            padding: 10px 30px;
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between the items */
            color: rgb(98, 96, 218);
            width: 100%; /* Ensure full width */
            border-top: 2px dashed rgb(99, 108, 235); /* Top border */
            border-bottom: 2px dashed rgb(99, 108, 235); /* Bottom border */
        }

        .menu-item {
            text-decoration: none;
            color: rgb(98, 96, 218);
            transition: 0.3s;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        footer a {
            color: white;
            margin: 0 30px;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <video class="video-background" id="background-video" autoplay muted loop>
        <source src="earthvid.mp4" type="video/mp4">
    </video>

    <header>
        <h1>EcoTracker</h1>
    </header>

    <section class="main-content">
        <div class="menu">
            <!-- Activities on one line with slash -->
            <div class="menu-item-container">
                <a href="activityuser.html" class="menu-item">Individual Activities</a>
                <span>/</span>
                <a href="activityorg.html" class="menu-item">Organization Activities</a>
            </div>
            
            <!-- Goals with dropdown -->
            <div class="menu-item-container">
                <a href="goaluser.html" class="menu-item">Individual Goals</a>
                <span>/</span>
                <a href="goalorg.html" class="menu-item">Organization Goals</a>
            </div>

            <div class="menu-item-container">
                <a href="login.html" class="menu-item">Login</a>
                <span>/</span>
                <a href="signup.html" class="menu-item">Signup</a>
            </div>
            
            <!-- Other menu items -->
            <div class="menu-item-container">
                <a href="feedback.html" class="menu-item">Feedback</a>
            </div>
        </div>
    </section>

    <footer>
        <a href="privacy.html">Privacy</a> | 
        <a href="contactus.html">Contact Us</a>  
    </footer>

    <script>
        // Set the playback speed of the video
        const video = document.getElementById('background-video');
        video.playbackRate = 0.5; // Slow down the video speed (0.5 means half speed)

        // Add event listeners to all elements with data-toggle attribute
        document.querySelectorAll('[data-toggle="dropdown"]').forEach(item => {
            item.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default anchor behavior
                
                // Toggle the dropdown visibility
                const dropdown = this.querySelector('.dropdown-content');
                if (dropdown.style.display === 'flex') {
                    dropdown.style.display = 'none'; // Hide if already visible
                } else {
                    // Hide other dropdowns first
                    document.querySelectorAll('.dropdown-content').forEach(dd => {
                        dd.style.display = 'none';
                    });
                    dropdown.style.display = 'flex'; // Show clicked dropdown
                }
            });
        });

        // Close dropdown if clicked outside
        window.addEventListener('click', function(event) {
            if (!event.target.closest('[data-toggle="dropdown"]')) {
                document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
